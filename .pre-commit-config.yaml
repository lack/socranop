repos:
- repo: local
  hooks:
  - id: flake8
    name: Run flake8
    language: system
    entry: flake8
    types: [file, python]
  - id: black
    name: Run black code-formatter
    language: system
    entry: black
    types: [file, python]
  - id: contrib
    name: Update contributors.py from CONTRIBUTORS.md
    language: system
    entry:  ./tools/contrib_to_about.py
    args: [--git-add]
    pass_filenames: false
    files: CONTRIBUTORS.md
